<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>


    <main>
      <section id="user-auth-container">
        <h3>User Account</h3>
        <div id="auth-tabs">
          <button id="show-login">Login</button>
          <button id="show-register">Register</button>
        </div>
        <form id="login-form" class="hidden">
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <form id="register-form" class="hidden">
          <div class="form-group">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required />
          </div>
          <div class="form-group">
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" required />
          </div>
          <div class="form-group">
            <label for="register-name">Name:</label>
            <input type="text" id="register-name" required />
          </div>
          <div class="form-group">
            <label for="register-interests">Interests:</label>
            <input type="text" id="register-interests" />
          </div>
          <button type="submit">Register</button>
        </form>
        <div id="auth-message" class="hidden"></div>
        <div id="profile-section" class="hidden">
          <h4>Profile</h4>
          <form id="profile-form">
            <div class="form-group">
              <label for="profile-email">Email:</label>
              <input type="email" id="profile-email" readonly />
            </div>
            <div class="form-group">
              <label for="profile-name">Name:</label>
              <input type="text" id="profile-name" required />
            </div>
            <div class="form-group">
              <label for="profile-interests">Interests:</label>
              <input type="text" id="profile-interests" />
            </div>
            <button type="submit">Update Profile</button>
          </form>
          <button id="logout-btn">Logout</button>
        </div>
      </section>
    </main>

    <section id="activities-container">
      <h3>Available Activities</h3>
      <div id="activities-list">
        <!-- Activities will be loaded here -->
        <p>Loading activities...</p>
      </div>
    </section>

    <!-- Modal for registration -->
    <div id="registration-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Register for <span id="modal-activity-name"></span></h3>
        <form id="modal-signup-form">
          <div class="form-group">
            <label for="modal-email">Student Email:</label>
            <input type="email" id="modal-email" required placeholder="your-email@mergington.edu" />
          </div>
          <button type="submit">Register</button>
        </form>
        <div id="modal-message" class="hidden"></div>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
