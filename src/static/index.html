<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>


    <main>
      <section id="user-auth-container">
        <h3>User Account</h3>
        <div id="auth-tabs">
          <button id="show-login">Login</button>
          <button id="show-register">Register</button>
        </div>
        <form id="login-form" class="hidden">
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <form id="register-form" class="hidden">
          <div class="form-group">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required />
          </div>
          <div class="form-group">
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" required />
          </div>
          <div class="form-group">
            <label for="register-name">Name:</label>
            <input type="text" id="register-name" required />
          </div>
          <div class="form-group">
            <label for="register-interests">Interests:</label>
            <input type="text" id="register-interests" />
          </div>
          <button type="submit">Register</button>
        </form>
        <div id="auth-message" class="hidden"></div>
        <div id="profile-section" class="hidden">
          <h4>Profile</h4>
          <form id="profile-form">
            <div class="form-group">
              <label for="profile-email">Email:</label>
              <input type="email" id="profile-email" readonly />
            </div>
            <div class="form-group">
              <label for="profile-name">Name:</label>
              <input type="text" id="profile-name" required />
            </div>
            <div class="form-group">
              <label for="profile-interests">Interests:</label>
              <input type="text" id="profile-interests" />
            </div>
            <button type="submit">Update Profile</button>
          </form>
          <button id="logout-btn">Logout</button>
        </div>
      </section>

      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-toolbar">
          <div class="toolbar-row">
            <div class="filter-group">
              <label for="search-input">Search:</label>
              <input type="text" id="search-input" placeholder="Search activities...">
            </div>
            <div class="filter-group">
              <label for="category-filter">Category:</label>
              <select id="category-filter">
                <option value="">All Categories</option>
                <option value="Academic">Academic</option>
                <option value="Sports">Sports</option>
                <option value="Arts">Arts</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="sort-select">Sort by:</label>
              <select id="sort-select">
                <option value="name">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="date">Newest First</option>
                <option value="date-desc">Oldest First</option>
                <option value="capacity">Available Spots</option>
              </select>
            </div>
          </div>
        </div>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
